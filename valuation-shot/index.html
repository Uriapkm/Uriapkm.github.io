<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valuation Shot</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- DataTables & Chart.js CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css"
    />
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Logo" />
      <h1>Valuation Shot</h1>
    </header>

    <main class="layout">
      <!-- Left panel: search + watchlist -->
      <aside class="panel">
        <div class="search-box">
          <input
            id="tickerInput"
            type="text"
            placeholder="Ticker (e.g., AAPL)"
            maxlength="10"
            autocomplete="off"
          />
          <button id="fetchBtn">Servir datos</button>
        </div>
        <button id="addWatchBtn" disabled>Añadir a watchlist</button>

        <section id="watchlistSection">
          <h2>Watchlist</h2>
          <ul id="watchlist"></ul>
        </section>
      </aside>

      <!-- Right panel: metrics table -->
      <section class="table-wrapper">
        <table id="metricsTable" class="display" style="width: 100%">
          <thead>
            <tr id="metricsHeader"></tr>
          </thead>
          <tbody id="metricsBody"></tbody>
        </table>
      </section>
    </main>

    <footer>
      Herramienta informativa, no consejo de inversión.
    </footer>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- App scripts -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
